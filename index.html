<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Sprig Plant Shop</title>
</head>
<body>
    <nav>
        <ul class="menu">
            <li class="logo"><a href="">SPRIG</a></li>
            <li class="item"><a href="">ABOUT</a></li>
            <li class="item"><a href="">PRODUCTS</a></li>
            <li class="item"><a href="">CART</a></li>
            <li class="toggle"><span class="bars"></span></li>
        </ul>
    </nav>
    <!-- main content starts here -->
    <main>
    <h1>Welcome to Sprig <br> A plant lovers paradise</h1>
    <br/>
    <p>something green a day takes the worries away</p>
    <br/>
    <button>View Products</button>
    </main>
    <!-- main content ends here -->
    
    <!-- before cart -->
    <section>
        <h1>Sprig Products</h1>
    </section>
    <!-- start content here - section1 -->
    <div class="section1">
            <img src="./images/plant1.jpg" alt="Ctenanthe Burle-Marxii Amargis" style="width:100%">
            <div class="container">
                <h3>Ctenanthe Burle-Marxii</h3>
                <p class="price">$32.00 AUD</p>
                <br/>
                <button>Add to Cart</button>
                </div>
          </div>
    </div>
    <!-- end content here - section1 -->


    <!-- start section 2 here - item cards -->
    <div class="section2">
        <img src="/images/plant1_bass.jpg" alt="Calathea Zebrina" style="width:100%">
            <div class="container">
                <h3>Calathea Zebrina</h3>
                <p class="price">$20.00 AUD</p>
                <br>
                <button>Add to Cart</button>
                </div>
          </div>

    </div>
    <!-- end section 2 here -->

    <!-- start section 3 here - item cards -->
    <div class="section3">
        <img src="/images/plant3.jpg" alt="Ctenanthe ‘Grey Star" style="width:100%">
            <div class="container">
                <h3>Ctenanthe ‘Grey Star</h3>
                <p class="price">$35.00 AUD</p>
                <br/>
                <button>Add to Cart</button>
                </div>
    </div>
    <!-- end section 3 here -->

    <!-- start section 4 here - item cards -->
    <div class="section4">
        <img src="/images/plant6.jpg" alt="Begonia Maculata" style="width:100%">
            <div class="container">
                <h3>Begonia Maculata</h3>
                <p class="price">$15.00 AUD</p>
                <br/>
                <button>Add to Cart</button>
                </div>

    </div>
    <!-- end section 4 here -->

    
    <!-- shopping cart starts here -->
    <div class="shoppingCart">
        <h1>hello</h1>
    </div>
    <!-- shopping cart ends here -->

    <!-- footer section starts here -->
    <footer>
        <h1>footer</h1>
    </footer>
    <!-- footer section ends here -->
</body>
</html>
